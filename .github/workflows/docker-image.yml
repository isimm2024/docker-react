name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile.dev --tag ing2isimm2024/sysnetadmin:test ; echo "sys/net-admin" | docker login -u "ing2isimm2024" --password-stdin ; docker push ing2isimm2024/sysnetadmin:test  
      




      
